<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!-- ICON -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

        <!-- MY CSS -->
        <link rel="stylesheet" href="style.css">

        <link rel="icon" href="img/title.png">

        <title>Exceed Creative</title>
    </head>
    <body>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo2-09.png" alt="Exceed logo">
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link text-white" href="#">About Exceed</a>
                        <a class="nav-link text-white" href="#">Our Work</a>
                        <a class="nav-link text-white" href="#">Our Partners</a>
                        <a class="nav-link text-white" href="#">Our Team</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- END NAVBAR -->

        <!-- HEADLINE -->
        <div class="headline d-flex">
            <div class="tagline">
                <img src="img/head.png" alt="Exceed">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1>
                                Get Work Done <b>Faster</b> <br> and <b>Better</b> with Us
                            </h1>
                            <button class="btn">
                                Learn More
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="social">
                <p>Our Social Media</p>
                <a href="https://www.instagram.com/exceed.creative/" class="link-success" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://www.instagram.com/exceed.creative/" class="link-success" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/exceed.creative/" class="link-success" target="_blank"><i class="bi bi-youtube"></i></a>
            </div>
        </div>
        <!-- END HEADLINE -->
        
        

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
